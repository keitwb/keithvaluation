version: '2'
services:
  app: &app
    command: "tail -f /dev/null"
    volumes:
     - ".:/app"
    environment: &env
      DJANGO_DEBUG: 'y'
      SITE_HOSTNAME: &app_host 'kv.dev'
      DJANGO_STATIC_HOSTNAME: 'www.kv.dev:28080'
      DJANGO_STATIC_PATH: '/static/'
  admin:
    <<: *app
    environment:
      <<: *env
      SITE_HOSTNAME: &admin_host 'kv-admin.dev'
      DJANGO_STATIC_HOSTNAME: 'kv-admin.dev:28443'

  nginx_http:
    ports:
     - "28080:80"
    environment: &nginx_env
      APP_HOSTNAME: *app_host
      ADMIN_HOSTNAME: *admin_host

  nginx_https:
    environment:
      <<: *nginx_env
    ports:
     - "28443:443"
    volumes:
      - "./dev-ssl:/etc/letsencrypt/live/kv-admin.dev"

