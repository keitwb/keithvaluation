{% extends 'list-pages/base.html' %}
{% block topmatter %}
  <div class="contenttitle">Hunting Leases</div>
{% endblock %}

{% block entries %}
  {% for lease in object_list %}
    <div class="">
      <div><a href="{% url 'hunting-lease-detail' pk=lease.pk %}">{{ lease.property_name }}</a></div>
      <div>{{ lease.description }}</div>
      <div>{{ lease.county }} County</div>
      <div>{{ lease.acreage }} Acres</div>
    </div>
  {% endfor %}
{% endblock %}
